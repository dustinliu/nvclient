---
name: "tagged-release"

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    uses: ./.github/workflows/build.yml

  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"
    needs: build

    steps:
    - uses: actions/download-artifact@master
      with:
        name: release-artifact
        path: dist

    - uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        prerelease: false
        files: |
          dist/*.tar.gz
          dist/checksums.txt
